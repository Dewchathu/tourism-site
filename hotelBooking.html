<!DOCTYPE html>
<html>
  <head>
    <title>Heritage Sites of Badulla</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="home.html"
        ><img src="assets/logo.png" alt="Badulla Tourism Logo" width="60px"
      /></a>
      <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="heritage.html">Heritage</a>
        <a href="hotelBooking.html" class="active">Hotel Booking</a>
        <a href="gallery.html">Gallery</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Hotel booking form -->
      <form class="hotel-booking-form">
        <h2>Book Your Stay</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="hotel_name">Hotel Name:</label>
            <input
              type="text"
              id="hotel_name"
              name="hotel_name"
              placeholder="E.g., Oceanview Resort"
              required
            />
          </div>
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Full Name"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="telephone">Contact Number:</label>
            <input
              type="tel"
              id="telephone"
              name="telephone"
              placeholder="Your Phone Number"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email Address"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="arrival">Arrival Date:</label>
            <input type="date" id="arrival" name="arrival" required />
          </div>
          <div class="form-group">
            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="room_type">Room Type:</label>
            <select id="room_type" name="room_type" required>
              <option value="" disabled selected>Select Room Type</option>
              <option value="standard">Standard Room</option>
              <option value="deluxe">Deluxe Room</option>
            </select>
          </div>
          <div class="form-group">
            <label for="adults">Number of Adults:</label>
            <input
              type="number"
              id="adults"
              name="adults"
              min="1"
              placeholder="Number of Adults"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="children">Number of Children:</label>
            <input
              type="number"
              id="children"
              name="children"
              min="0"
              placeholder="Number of Children"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <button type="submit">Book Now</button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-links">
        <a href="terms.html">Terms and Conditions</a>
        <a href="privacy.html">Privacy Policy</a>
      </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>

      <p>Copyright &copy; 2023 Travel to Badulla</p>
    </footer>
  </body>
</html>
